<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有電互動 - APP自動轉址</title>
    <script>
        window.onload = function () {
            var userAgent = navigator.userAgent.toLowerCase();

            // 檢測是否為Android
            var isAndroid = userAgent.indexOf("android") > -1;

            // 檢測是否為iOS
            var isiOS = /(iphone|ipad|ipod)/.test(userAgent);

            // 設定轉址URL
            var redirectURL = "";
            if (isAndroid) {
                redirectURL = "https://play.google.com/store/apps/details?id=com.Artpower.StoryOfnpm";
            } else if (isiOS) {
                redirectURL = "https://apps.apple.com/us/app/id6478567307";
            } else {
                return;
            }

            // 執行轉址
            window.location.href = redirectURL;
        };
    </script>
</head>
<body>
    <div>
        她和她的故事-故宮迷探<br>
        ios : <a href="https://apps.apple.com/us/app/id6478567307">https://apps.apple.com/us/app/id6478567307</a><br>
        android : <a href="https://play.google.com/store/apps/details?id=com.Artpower.StoryOfnpm">https://play.google.com/store/apps/details?id=com.Artpower.StoryOfnpm</a><br>
    </div>
    <!-- 可以添加一些內容，這部分內容在自動轉址時會被忽略 -->
</body>
</html>
