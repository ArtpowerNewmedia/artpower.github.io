<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>鏡中幾何</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script defer src="https://iottalk.github.io/iottalk-js/dan2-v2.0.4.js"></script>
  <script defer src="js/dai.js"></script>

  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebDraw.json");

    function ToUpload(data) {
      dan2.push('Pic-I', [data])

      // alert("send:" + data);
      var image = new Image();
      image.src = 'data:image/png;base64,' + data;
      document.body.appendChild(image);
    }
    function ToNextImage() {
      //alert("To Next");
      dan2.push('Next-I', [1])
    }

    function ToPreviewImage() {
      //alert("To Pre");
      dan2.push('Previous-I', [1])
    }
  </script>
</head>

<body style="background-color:black;">
  <div id="gameContainer" style="width: 93vw; height: 95vh;"></div>

  <script>
    document.addEventListener('wheel', onScroll, false);
    document.addEventListener('mousemove', onMouse, false);
    var content = document.getElementById('gameContainer');
    function onMouse() { content.style['pointer-events'] = 'auto'; }
    function onScroll() { content.style['pointer-events'] = 'none'; }
  </script>
</body>

</html>
