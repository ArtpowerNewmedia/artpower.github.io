<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>小霹靂學園</title>
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>
    <script>
      var url = 'wss://unique-pili-server.glitch.me';
      function InitializeURL() {
        unityInstance.SendMessage('WebSocketClient', 'SetupURL',url);
      }
      
      var myWs;
      function ExtraWebsocket() {
        myWs = new WebSocket(url);
	      webSocketInit(myWs);
      }
      function webSocketInit(ws){
        ws.onopen = function() {
          alert('Connect Success!!');
        };
        ws.onmessage = function(evt) {
          alert(evt.data);
        };
        ws.onclose = function() {
        };
      }
    </script>

  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" copycanvas>
      <div id="unityContainer" style="z-index: 2" ></div>

			<a-marker type="pattern" url="data/markers\Dragon.patt" markercontroller="name : Dragon"></a-marker>

      <a-entity camera cameratransform></a-entity>
    </a-scene>
  </body>
</html>
