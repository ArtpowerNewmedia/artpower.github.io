<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>籌備中 - 敬請期待</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>籌備中</h1>
        <p>敬請期待...</p>
        <p id="indexValue"></p>
    </div>

    <script>
        // 獲取 URL 參數的函數
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 獲取並顯示 index 參數
        const indexParam = getUrlParameter('index');
        if (indexParam) {
            document.getElementById('indexValue').textContent = `索引值：${indexParam}`;
        }
    </script>
</body>
</html>
